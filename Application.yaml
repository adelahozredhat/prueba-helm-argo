apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bgd-helm-new
  namespace: bgd-eu-qr
spec:
  destination:
    namespace: bgd-eu-qr
    server: 'https://kubernetes.default.svc'
  source:
    path: helm
    repoURL: 'https://github.com/adelahozredhat/prueba-helm-argo'
    targetRevision: master
    chart: 
    helm:
      valueFiles:
      - ../values1.yaml
  sources: []
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true